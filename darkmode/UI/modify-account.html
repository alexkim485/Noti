<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>MODIFY ACCOUNT </title>
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
</head>
<body class="container bg-1">
	<div class="navbar fx-d fx-col fx-col-rwd fx-j-btw fx-ct-items pd-8 robo-font">
		<div class="navbar-brand">
			<a href="../dashboard.html" class="txtx-dark txt-cap"> Home </a>
		</div>

		<div class="fx-d">
			<a href="../index.html" class="btn btn-c-1 btn-sm rd-8 mr-lr"><i class="fas fa-tachometer-alt"></i><span>Logout</span></a>
		</div>
	</div>
	<div class="fx-d fx-col fx-col-rwd fx-col-rv fx-ct-items fx-j-ct fx-j-ard">
    <div class="fx-7 card bg-white mr-16 pd-16 rd-8 txt-l-rwd">
        <h3 class="txt-cap c-blue-1">Account mode </h3>
        <hr>
        <p class="text-dark"><i>Active Accounts </i></p>
        <table>
            <tr>
                <th class="text-dark">Account</th>
                <th class="text-dark">Deactivated</th>
                <th  class="text-dark" colspan="2">Active</th>
            </tr>
            <tr>
                <td>Mobile</td>
                <td colspan="2">
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide">
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
                <td>
                	<label class="switch pst-rv">
                		<input type="checkbox" class="hide" checked="yes">
                		<span class="slider round pst-abs"></span>
                	</label>
                </td>
            </tr>
            <tr>
                <td class="text-dark">Deposite</td>
                <td colspan="2">
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide" checked>
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
                <td>
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide">
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Withdraw</td>
                <td colspan="2">
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide" checked>
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
                <td>
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide">
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="text-dark">Savings</td>
                <td colspan="2">
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide">
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
                <td>
                    <label class="switch pst-rv">
                        <input type="checkbox" class="hide" checked>
                        <span class="slider round pst-abs"></span>
                    </label>
                </td>
            </tr>

        </table>

    </div>

		<div class="fx-5 card bg-white mr-16 rd-8 pd-16">
			<h2 class="txt-ct txt-cap c-blue-1">Register New Account</h2>
			<form>
				<label for="username" class="hide">Account:</label>
				<input class="form-input rd-8" id="username" name="uname" placeholder="AccountName">
				<label for="password" class="hide">Password:</label>
				<input class="form-input rd-8" type="password" id="password" name="pwd" placeholder="Password">
				<label for="password-confirm" class="hide">Confirm password: :</label>
				<input class="form-input rd-8" type="password" id="password-confirm" name="pwd" placeholder="password-confirm">
				<button type="submit" class="btn btn-md btn-blk btn-c-1 rd-8 txt-cap">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
